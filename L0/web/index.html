<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        input { padding: 8px; width: 300px; }
        button { padding: 8px 15px; }
        pre { background-color: #f4f4f4; padding: 1em; border: 1px solid #ddd; white-space: pre-wrap; word-wrap: break-word; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Get Order by UID</h1>
    <input type="text" id="orderUidInput" placeholder="Enter Order UID">
    <button onclick="getOrder()">Get Order</button>
    <div id="result"></div>

    <script>
        async function getOrder() {
            const uid = document.getElementById('orderUidInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!uid) {
                resultDiv.innerHTML = '<p class="error">Please enter an Order UID.</p>';
                return;
            }

            try {
                const response = await fetch(`/order/${uid}`);
                if (!response.ok) {
                    throw new Error(`Order not found or server error (Status: ${response.status})`);
                }
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
